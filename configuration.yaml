#
#  Configuration for motion
#
gulp:
  start:
    development:
      gulp:
        - 'lint'
        - 'build'
        - 'watch'
        - 'livereload-start'
        - 'server-start'
        - 'tests'
      build:
        - 'less'
        - 'js'
#        - 'jsdoc'
      tests:
        - 'test-modules'
      lint:
        - 'ejslint'
        - 'eslint'
        - 'jsonlint'
        - 'yamllint'
        - 'puglint'
        - 'ejslint'
      server:
        - 'server-changed'
        - 'tests'
    production:
      gulp:
        - 'build'
        - 'server-start'
      build:
        - 'less'
        - 'js'
      tests: []
      lint: []
      server:
        - 'server-changed'
  watch:
    eslint:
      - '*.js'
      - '.eslintrc.js'
      - 'gulp/**/*.js'
      - 'lib/**/*.js'
      - 'modules/**/*.js'
    js:
      - 'modules/*/js/*.js'
    jsdoc:
      - 'index.js'
    jsonlint:
      - '**/*.json'
      - '.lesshintrc'
    yamllint:
      - '**/*.yaml'
      - '**/*.yml'
    ejslint-livereload:
      - '**/*.ejs'
    less:
      - 'src/less/**/*.less'
      - 'modules/**/*.less'
    puglint:
      - '**/*.pug'
    server:
      - 'server.js'
      - 'modules/**/!(tests)/server/*.js'
    livereload:
      - 'public/**/*.html'
      - 'modules/**/*.ejs'
      - 'modules/**/*.pug'
      - 'public/img/**/*.*'
      - 'public/css/*.css'
    livereload-index:
      - 'public/js/**/*.js'
    test-modules:
      - 'index.js'
      - 'modules/**/tests/model/*.*'
      - 'modules/**/tests/server/*.*'
#      - 'modules/**/views/**/*.*'
#      - 'htdocs/css/*.css'
#      - 'htdocs/js/**/*.js'
  tests:
    modules:
      - 'modules/**/tests/model/*.js'
      - 'modules/**/tests/server/*.js'
      - 'modules/**/tests/views/*.js'
  build:
    jsdoc:
      src:
        - '*.js'
        - 'gulp/**/*.js'
        - 'lib/**/*.js'
        - 'modules/**/*.js'
        - 'src/**/*.js'
      dest: 'docs/jsdoc'
    js:
      src:
        - 'modules/*/js/*.js'
      dest: 'public/js'
      replace:
        'modules/([^/]+)/js(/[^/]+)?/.+': '$1$2'
    less:
      src: 'src/less/app.less'
      dest: 'public/css'

server:
  server: ./server.js
  docroot: ./public
  modules: ./modules
  jsdoc: ./docs/jsdoc
  httpPort: 8080
  motionPort: 8082
  streamPort: 8083
  verbose: false
  httpsKey: ./key/motion.key
  httpsCert: ./key/motion.crt
